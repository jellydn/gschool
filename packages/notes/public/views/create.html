<toaster-container></toaster-container>
<section id="container" >
<!--header start-->
<header class="header fixed-top clearfix" data-ng-controller="HeaderController"> 
<!--logo start-->
<my-logo></my-logo>
<!--logo end-->

<div class="nav notify-row" id="top_menu" >
    <!--  notification start -->
    <my-menu global="global"></my-menu>
    <!--  notification end -->
</div>
<div class="top-nav clearfix">
    <!--search & user info start-->
    <my-user-menu userinfo="userinfo"></my-user-menu>
</div>
</header>

<aside>
    <div id="sidebar" class="nav-collapse" data-ng-controller="NotesController" ng-init="$emit('LoadJs')">
        <!-- sidebar menu start-->
        <ul class="sidebar-menu" id="nav-accordion">
            <li>
                <a href="/">
                    <i class="fa fa-dashboard"></i>
                    <span>Home</span>
                </a>
            </li>
            <li class="sub-menu">
                <a href="/#!/classes">
                    <i class="fa fa-th"></i>
                    <span>Classes</span>
                </a>
                
            </li>
            <li class="sub-menu">
                <a href="/#!/notes" class="active">
                    <i class="fa fa-file-text-o"></i>
                    <span>Notes</span>
                </a>
                <ul class="sub">
                    <li class="active"><a href="/#!/notes/create">Compose note</a></li>
                    <li><a href="/#!/notes">Your notes</a></li>
                    <li><a href="/#!/notes/shared">Shared notes</a></li>
                </ul>
            </li>
            <li>
                <a href="/#!/messages">
                    <i class="fa fa-envelope"></i>
                    <span>Messages </span>
                </a>
            </li>
             <li>
                <a href="/#!/directory">
                    <i class="fa fa-group"></i>
                    <span>Directory </span>
                </a>
            </li>
            
           
        </ul>
        <!-- sidebar menu end-->
    </div>
</aside>

<!--sidebar end-->
    <!--main content start-->
<section id="main-content">
        <section class="wrapper">
        <div class="row">
            <div class="col-md-12">
                <ul class="breadcrumbs-alt">
                    <li>
                        <a href="#!/">gSchool </a>
                    </li>
                    <li>
                        <a class="current" href="#">Compose Note</a>
                    </li>
                </ul>
            </div>
            <div class="col-sm-12" data-ng-controller="NotesController" ng-init="$emit('LoadCreateNoteJs')">
                <section class="panel">
                    <header class="panel-heading">
                        COMPOSE NOTE
                        <span class="tools pull-right">
                            <a href="javascript:;" class="fa fa-chevron-down"></a>
                            <a href="javascript:;" class="fa fa-cog"></a>
                            <a href="javascript:;" class="fa fa-times"></a>
                         </span>
                    </header>
                    
                    <form role="form" data-ng-submit="create()">


                    <div class="panel-body">
                        <div class="col-sm-12">
                            <input type="text" required data-ng-model="title" class="form-control" placeholder="Title">
                        </div>

                    </div>

                    <div class="form-group">

                    <div class="panel-body">
                        <div class="col-sm-12">
                            <textarea placeholder="Content" id="content" data-ng-model="content" class="wysihtml5 form-control" rows="9" ></textarea>
                        </div>

                    </div>
                    </div>

                    <div class="form-group">
                         <div class="panel-body">
                            <div class="col-sm-12">
                                <input id="tags_1" type="text" class="tags" data-ng-model="tags"/>
                            </div>

                        </div>
                    </div>

                    <div class="form-group">
                         <div class="panel-body">
                            <div class="col-sm-12">
                                <input type="hidden" id="selectClasses" style="width:50%"/>
                            </div>

                        </div>
                    </div>

                    <div class="form-group">
                         <div class="panel-body">
                            <div class="col-sm-12">
                                  <input type="file" ng-file-select="onFileSelect($files)" multiple>

                            </div>

                        </div>
                    </div>

                     <div class="form-group">
                         <div class="panel-body">
                            <div class="col-sm-12">
                                <input type="text" id="commentOnNote" name="commentOnNote" class="form-control" placeholder="Add a comment" data-ng-model="quickComment" >
                            </div>

                        </div>
                    </div>

                    <div class="form-group">
                         <div class="panel-body">
                            <div class="col-sm-12">
                            <button type="submit" class="btn btn-info">Submit</button>
                        </div>

                        </div>
                    </div>

                    </form>

                   
                </section>
            </div>
        </div>

        </section>
    </section>
    <!--main content end-->
<!--right sidebar start-->
<div class="right-sidebar">
<div class="search-row">
    <input type="text" placeholder="Search" class="form-control">
</div>
<ul class="right-side-accordion">
<my-online-list global="global" onlines="onlines" data-ng-controller="DashboardController" data-ng-init="userOnline()"></my-online-list>
<recent-activity global="global" activities="activities" data-ng-controller="DashboardController" data-ng-init="recentActivity()"></recent-activity>

</ul>
</div>
<!--right sidebar end-->

</section>
