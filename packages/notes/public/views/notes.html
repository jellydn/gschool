<toaster-container></toaster-container>
<section id="container" >
<!--header start-->
<header class="header fixed-top clearfix" data-ng-controller="HeaderController"> 
<!--logo start-->
<my-logo></my-logo>
<!--logo end-->

<div class="nav notify-row" id="top_menu" >
    <!--  notification start -->
    <my-menu global="global"></my-menu>
    <!--  notification end -->
</div>
<div class="top-nav clearfix">
    <!--search & user info start-->
    <my-user-menu userinfo="userinfo"></my-user-menu>
</div>
</header>
<aside>
    <div id="sidebar" class="nav-collapse" data-ng-controller="NotesController" ng-init="$emit('LoadJs')">
        <!-- sidebar menu start-->
        <ul class="sidebar-menu" id="nav-accordion">
            <li>
                <a href="/">
                    <i class="fa fa-dashboard"></i>
                    <span>Home</span>
                </a>
            </li>
            <li class="sub-menu">
                <a href="/#!/classes">
                    <i class="fa fa-th"></i>
                    <span>Classes</span>
                </a>
                
            </li>
            <li class="sub-menu">
                <a href="/#!/notes" class="active">
                    <i class="fa fa-file-text-o"></i>
                    <span>Notes</span>
                </a>
                <ul class="sub">
                    <li><a href="/#!/notes/create">Compose note</a></li>
                    <li class="active"><a href="/#!/notes">Your notes</a></li>
                    <li><a href="/#!/notes/shared">Shared notes</a></li>
                </ul>
            </li>
            <li>
                <a href="/#!/messages">
                    <i class="fa fa-envelope"></i>
                    <span>Messages </span>
                </a>
            </li>
             <li>
                <a href="/#!/directory">
                    <i class="fa fa-group"></i>
                    <span>Directory </span>
                </a>
            </li>
            
           
        </ul>
        <!-- sidebar menu end-->
    </div>
</aside>

<!--sidebar end-->
    <!--main content start-->
<section id="main-content">
        <section class="wrapper" data-ng-controller="NotesController"  data-ng-init="find()">
         <div class="row">
        <div class="col-md-12">
            <ul class="breadcrumbs-alt">
                <li>
                    <a href="#!/">gSchool </a>
                </li>
                
                <li>
                    <a class="current" href="#">Your Notes</a>
                </li>
            </ul>
        </div>
         <div class="col-sm-12">

                     <div equalizer="group" class="col-md-4" data-ng-repeat="note in notes| orderBy:'-dateCreate' ">
                        <!--widget start-->
                        <aside class="profile-nav alt">
                            <section class="panel">
                                <div class="user-heading alt gray-bg">
                                
                                    <h1>{{note.title}}</h1>
                                    <p>{{note.createBy.name}}</p>
                                </div>

                                <ul class="nav nav-pills nav-stacked">
                                    <li><a href="/#!/notes/{{note._id}}"> <i class="fa fa-comment"></i> Comments <span class="badge label-success pull-right r-activity">{{note.totalComments}}</span></a></li>
                                    <div data-ng-if="hasAuthorization(note)">
                                        <a class="btn" href="/#!/notes/{{note._id}}/edit">
                                            <i class="glyphicon glyphicon-edit"></i>
                                        </a>
                                        <a class="btn" data-ng-click="remove(note);">
                                            <i class="glyphicon glyphicon-trash"></i>
                                        </a>
                                    </div>
                                </ul>

                            </section>
                        </aside>
                        <!--widget end-->

                    </div>
                    <h3 data-ng-hide="!notes || notes.length">No note yet. <br> Why don't you <a href="#!/notes/create">Create One</a>?</h3>
        </div>
        </div>
        </section>
    </section>
    <!--main content end-->
<!--right sidebar start-->
<div class="right-sidebar">
<div class="search-row">
    <input type="text" placeholder="Search" class="form-control">
</div>
<ul class="right-side-accordion">
<my-online-list global="global" onlines="onlines" data-ng-controller="DashboardController" data-ng-init="userOnline()"></my-online-list>
<recent-activity global="global" activities="activities" data-ng-controller="DashboardController" data-ng-init="recentActivity()"></recent-activity>

</ul>
</div>
<!--right sidebar end-->

</section>
