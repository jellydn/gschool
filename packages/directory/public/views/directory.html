<toaster-container></toaster-container>
<section id="container" >
<!--header start-->
<header class="header fixed-top clearfix" data-ng-controller="HeaderController"> 
<!--logo start-->
<my-logo></my-logo>
<!--logo end-->

<div class="nav notify-row" id="top_menu" >
    <!--  notification start -->
    <my-menu global="global"></my-menu>
    <!--  notification end -->
</div>
<div class="top-nav clearfix">
    <!--search & user info start-->
    <my-user-menu userinfo="userinfo"></my-user-menu>
</div>
</header>

<my-left-menu></my-left-menu>

<!--sidebar end-->
    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
        <!-- page start-->

        <div class="row">
            <div class="col-sm-12">
                <section class="panel">
                    <header class="panel-heading">
                        User Directory
                        <span class="tools pull-right">
                            <a href="" class="fa fa-chevron-down"></a>
                            <a href="" class="fa fa-cog"></a>
                            <a href="" class="fa fa-times"></a>
                         </span>
                    </header>
                    <div class="panel-body">
                        <table class="table  table-hover general-table" data-ng-controller="DirectoryController" data-ng-init="find()">
                            <thead>
                            <tr>
                                <th> Full Name</th>
                                <th class="hidden-phone">E-mail</th>
                                <th>Type</th>
                                <th>Options</th>
                            </tr>
                            </thead>
                            <tbody>

                            <tr id="users" data-ng-repeat="user in users">

                                <td>{{user.name}}</td>
                                <td>{{user.email}}</td>
                                <td>{{user.type | uppercase}}</td>
                                <td>
                                    
                                    <a href="/#!/profile/{{user.username}}" type="button" class="btn btn-success"><i class="fa fa-user"></i> View</a>
                                    <a ng-show="global.isAdmin && user.roles.indexOf('admin') == -1" ng-click="addAdmin(user)" type="button" class="btn btn-primary"><i class="fa fa-plus"></i> Become admin</a>
                                    <a ng-show="global.isAdmin && user.roles.indexOf('admin') != -1" ng-click="removeAdmin(user)" type="button" class="btn btn-danger"><i class="fa fa-minus"></i> Remove admin</a>
                                    </td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                </section>
            </div>
        </div>
        <!-- page end-->
        </section>
    </section>
    <!--main content end-->
<!--right sidebar start-->
<div class="right-sidebar">
<div class="search-row">
    <input type="text" placeholder="Search" class="form-control">
</div>
<ul class="right-side-accordion">
<my-online-list global="global" onlines="onlines" data-ng-controller="DashboardController" data-ng-init="userOnline()"></my-online-list>
<recent-activity global="global" activities="activities" data-ng-controller="DashboardController" data-ng-init="recentActivity()"></recent-activity>

</ul>
</div>
<!--right sidebar end-->

</section>

<!-- Placed js at the end of the document so the pages load faster -->

<!--Core js-->
<script src="../js/lib/jquery.js"></script>
<script src="../bs3/js/bootstrap.min.js"></script>
<script class="include" type="text/javascript" src="../js/accordion-menu/jquery.dcjqaccordion.2.7.js"></script>
<script src="../js/scrollTo/jquery.scrollTo.min.js"></script>
<script src="../js/nicescroll/jquery.nicescroll.js" type="text/javascript"></script>
<!--Easy Pie Chart-->
<script src="../assets/easypiechart/jquery.easypiechart.js"></script>
<!--Sparkline Chart-->
<script src="../assets/sparkline/jquery.sparkline.js"></script>
<!--jQuery Flot Chart-->
<script src="../assets/flot-chart/jquery.flot.js"></script>
<script src="../assets/flot-chart/jquery.flot.tooltip.min.js"></script>
<script src="../assets/flot-chart/jquery.flot.resize.js"></script>
<script src="../assets/flot-chart/jquery.flot.pie.resize.js"></script>


<!--common script init for all pages-->
<script src="../js/scripts.js"></script>


</body>
</html>
