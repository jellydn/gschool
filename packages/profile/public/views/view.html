<toaster-container></toaster-container>
<section id="container" >
<!--header start-->
<header class="header fixed-top clearfix" data-ng-controller="HeaderController"> 
<!--logo start-->
<my-logo></my-logo>
<!--logo end-->

<div class="nav notify-row" id="top_menu" >
    <!--  notification start -->
    <my-menu global="global"></my-menu>
    <!--  notification end -->
</div>
<div class="top-nav clearfix">
    <!--search & user info start-->
    <my-user-menu userinfo="userinfo"></my-user-menu>
</div>
</header>

<my-left-menu></my-left-menu>

<!--sidebar end-->
    <!--main content start-->
<section id="main-content">
        <section class="wrapper" data-ng-controller="ProfileController" ng-init="detail()">
        <div class="row">
            <div class="col-md-12">
                <section class="panel">
                    <div class="panel-body profile-information">
                       <div class="col-md-3">
                           <div class="profile-pic text-center">
                               <my-avatar userid="{{user._id}}" file="{{user.avatar}}" type="medium"></my-avatar>
                           </div>
                       </div>
                       <div class="col-md-6">
                           <div class="profile-desk">
                               <h1>{{user.name}}</h1>
                               <span class="text-muted">{{user.type | uppercase}}</span>
                               <br/>
                               
                           </div>
                       </div>
                       <div class="col-md-3">
                           <div class="profile-statistics">
                               <ul>
                                   <li>
                                       <a href="#">
                                           <i class="fa fa-facebook"></i>
                                       </a>
                                   </li>
                                   <li class="active">
                                       <a href="#">
                                           <i class="fa fa-twitter"></i>
                                       </a>
                                   </li>
                                   <li>
                                       <a href="#">
                                           <i class="fa fa-google-plus"></i>
                                       </a>
                                   </li>
                               </ul>
                           </div>
                       </div>
                    </div>
                </section>
            </div>
            <div class="col-md-12">
                <section class="panel">
                    <header class="panel-heading tab-bg-dark-navy-blue">
                        <ul class="nav nav-tabs nav-justified ">
                            <li class="active">
                                <a data-toggle="tab" href="#overview">
                                    Activity
                                </a>
                            </li>
                            <li class="">
                                <a data-toggle="tab" href="#classes">
                                    Classes
                                </a>
                            </li>
                            <li class="">
                                <a data-toggle="tab" href="#notes">
                                    Notes
                                </a>
                            </li>
                        </ul>
                    </header>
                    <div class="panel-body">
                        <div class="tab-content tasi-tab">
                            <div id="overview" class="tab-pane active">
                            
                            <div class="col-sm-12">
                <div class="timeline">
                    <article class="timeline-item alt" ng-show="activities.length">
                        <div class="text-right">
                            <div class="time-show first">
                                <a href="#" class="btn btn-primary">Today</a>
                            </div>
                        </div>
                    </article>
                    <article class="timeline-item alt" data-ng-repeat="activity in todayActivities">
                        <div class="timeline-desk">
                            <div class="panel">
                                <div class="panel-body ">
                                    <span class="arrow-alt"></span>

                                    <span class="timeline-icon {{getClassType(activity.type)}}">
                                        <i class="fa {{getClassIcon(activity.type)}}"></i>
                                    </span>
                                    <span class="timeline-date"> {{ activity.dateCreate | date:'medium' }}</span>
                                    <h1 class="{{getClassType(activity.type)}}" ng-bind-html="activity.content"></h1>
                                     <span class="legacyMessagingTime" data-livestamp="{{activity.dateCreate}}"></span>
                                </div>
                            </div>
                        </div>
                    </article>
                    
                
                </div>
            </div>
            </div>
            <div id="classes" class="tab-pane">
                <div class="row">

                    <div class="col-md-4" data-ng-repeat="class in classes">

                        <!--widget start-->
                        <aside class="profile-nav alt">
                            <section class="panel">
                                <div class="user-heading alt gray-bg">
                                    <a href="/#!/classes/{{class._id}}">
                                        <my-class-avatar userid="{{class.createBy._id}}" file="{{class.file}}"></my-class-avatar>
                                    </a>
                                    <h1>{{class.name}}</h1>
                                    <p>J.S.S 3</p>
                                    <p>{{class.members.length}} People</p>
                                </div>
                            </section>
                        </aside>
                        </div>
                </div>
            </div>
            <div id="notes" class="tab-pane ">
                <div class="row">
                     <div class="col-sm-12">

                     <div class="col-md-4" data-ng-repeat="note in notes| orderBy:'-dateCreate' ">
                        <!--widget start-->
                                <aside class="profile-nav alt">
                                    <section class="panel">
                                        <div class="user-heading alt gray-bg">
                                        
                                            <h1>{{note.title}}</h1>
                                            <p>{{note.createBy.name}}</p>
                                        </div>

                                        <ul class="nav nav-pills nav-stacked">
                                            <li><a href="/#!/notes/{{note._id}}"> <i class="fa fa-comment"></i> Comments <span class="badge label-success pull-right r-activity">{{note.totalComments}}</span></a></li>
                                        </ul>

                                    </section>
                                </aside>
                                <!--widget end-->

                            </div>
                </div>
                </div>
            </div>
        </div>
    </div>
                </section>
            </div>


</div>
        </div>
        </section>
    </section>
    <!--main content end-->
<!--right sidebar start-->
<div class="right-sidebar">
<div class="search-row">
    <input type="text" placeholder="Search" class="form-control">
</div>
<ul class="right-side-accordion">
<my-online-list global="global" onlines="onlines" data-ng-controller="DashboardController" data-ng-init="userOnline()"></my-online-list>
<recent-activity global="global" activities="activities" data-ng-controller="DashboardController" data-ng-init="recentActivity()"></recent-activity>

</ul>
</div>
<!--right sidebar end-->

</section>
