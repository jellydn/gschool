<toaster-container></toaster-container>
<section id="container" >
<!--header start-->
<header class="header fixed-top clearfix" data-ng-controller="HeaderController"> 
<!--logo start-->
<my-logo></my-logo>
<!--logo end-->

<div class="nav notify-row" id="top_menu" >
    <!--  notification start -->
    <my-menu global="global"></my-menu>
    <!--  notification end -->
</div>
<div class="top-nav clearfix">
    <!--search & user info start-->
    <my-user-menu userinfo="userinfo"></my-user-menu>
</div>
</header>

<my-left-menu></my-left-menu>

<!--sidebar end-->
    <!--main content start-->
<section id="main-content">
        <section class="wrapper">
        <div class="row">
            <div class="col-lg-12" data-ng-controller="ProfileController" data-ng-init="setting()">
                    <section class="panel">
                        <header class="panel-heading">
                            Your setting
                        </header>
                        <div class="panel-body">
                                <form class="form-horizontal" role="form" data-ng-submit="change()">
                                 <div class="form-group">
                                    <label class="col-sm-3 control-label col-lg-3">Chat notification</label>
                                    <div class="col-lg-6">
                                        <div class="input-group m-bot15">
                                            <input type="checkbox" ng-model="chatSwitch" id="chatSwitch">
                                            <p>Turn on/off to get notification when you received chat.</p>
                                        </div>
                                    </div>
                                </div>   
                                <div class="form-group">
                                    <label class="col-sm-3 control-label col-lg-3">Message notification</label>
                                    <div class="col-lg-6">
                                        <div class="input-group m-bot15">
                                            <input type="checkbox" ng-model="messageSwitch" id="messageSwitch">
                                            <p>Turn on/off to get notification when you received message.</p>
                                        </div>
                                    </div>
                                </div> 
                                <div class="col-lg-offset-3 col-lg-6">
                                    <button type="submit" class="btn btn-info">Save</button>
                                </div>

                            </form>
                        </div>
                    </section>

                    <section class="panel" data-ng-show="global.isAdmin">
                        <header class="panel-heading">
                            Change logo
                        </header>
                        <div class="panel-body">
                                <form class="form-horizontal" role="form" data-ng-submit="changeLogo()">
                                 <div class="form-group">
                                    <label class="col-sm-3 control-label col-lg-3">Upload your logo</label>
                                    <div class="col-lg-6">
                                        <div class="input-group m-bot15">
                                            <input type="file" id="uploadfile" ng-file-select="onPhotoSelect($files)">
                                        </div>
                                    </div>
                                </div>   
                                <div class="col-lg-offset-3 col-lg-6">
                                    <button type="submit" class="btn btn-info">Upload</button>
                                </div>

                            </form>
                        </div>
                    </section>
            </div>
        </div>
        </section>
    </section>
    <!--main content end-->
<!--right sidebar start-->
<div class="right-sidebar">
<div class="search-row">
    <input type="text" placeholder="Search" class="form-control">
</div>
<ul class="right-side-accordion">

<my-online-list global="global" onlines="onlines" data-ng-controller="DashboardController" data-ng-init="userOnline()"></my-online-list>
<recent-activity global="global" activities="activities" data-ng-controller="DashboardController" data-ng-init="recentActivity()"></recent-activity>

</ul>
</div>
<!--right sidebar end-->

</section>
