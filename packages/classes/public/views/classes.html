<toaster-container></toaster-container>
<section id="container" >
<!--header start-->

<header class="header fixed-top clearfix" data-ng-controller="HeaderController"> 
<!--logo start-->
<my-logo></my-logo>
<!--logo end-->

<div class="nav notify-row" id="top_menu" >
    <!--  notification start -->
    <my-menu global="global"></my-menu>
    <!--  notification end -->
</div>
<div class="top-nav clearfix">
    <!--search & user info start-->
    <my-user-menu userinfo="userinfo"></my-user-menu>
</div>
</header>

<aside>
    <div id="sidebar" class="nav-collapse" data-ng-controller="ClassesController" ng-init="$emit('LoadJs')">
        <!-- sidebar menu start-->
        <ul class="sidebar-menu" id="nav-accordion">
            <li>
                <a href="/">
                    <i class="fa fa-dashboard"></i>
                    <span>Home</span>
                </a>
            </li>
            <li class="sub-menu">
                <a href="/#!/classes" class="active">
                    <i class="fa fa-th"></i>
                    <span>Classes</span>
                </a>
                <ul class="sub">
                    <li data-ng-show="global.user.type =='teacher'" ><a href="/#!/classes/create">Create new class</a></li>
                    <li class="active"><a href="/#!/classes">Your classes</a></li>
                </ul>
            </li>
            <li class="sub-menu">
                <a href="/#!/notes">
                    <i class="fa fa-file-text-o"></i>
                    <span>Notes</span>
                </a>
            </li>
            <li>
                <a href="/#!/messages">
                    <i class="fa fa-envelope"></i>
                    <span>Messages </span>
                </a>
            </li>
             <li>
                <a href="/#!/directory">
                    <i class="fa fa-group"></i>
                    <span>Directory </span>
                </a>
            </li>
            
           
        </ul>
        <!-- sidebar menu end-->
    </div>
</aside>


<!--sidebar end-->
    <!--main content start-->
    <section id="main-content">
        <section class="wrapper" data-ng-controller="ClassesController" ng-init="find()">
        <div class="row">
        <div class="col-md-12">
                <ul class="breadcrumbs-alt">
                    <li>
                        <a href="#!/">gSchool </a>
                    </li>
                    <li>
                        <a class="current" href="#">Your Classes</a>
                    </li>
                </ul>
            </div>

        <div class="col-md-4" data-ng-repeat="class in classes">

        <!--widget start-->
        <aside class="profile-nav alt">
            <section class="panel">
                <div class="user-heading alt gray-bg">
                    <a href="/#!/classes/{{class._id}}">
                        <my-class-avatar userid="{{class.createBy._id}}" file="{{class.file}}"></my-class-avatar>
                    </a>
                    <h1>{{class.name}}</h1>
                    <p>J.S.S 3</p>
                    <p>{{class.members.length}} People</p>
                </div>

                <ul class="nav nav-pills nav-stacked">
                    <li><a href="/#!/classes/{{class._id}}">This Week:  Integration and Applications </a></li>
                    <li><a href="/#!/classes/{{class._id}}"> <i class="fa fa-tasks"></i> Recent Activity <span class="badge label-danger pull-right r-activity">15</span></a></li>
                 
                </ul>
                <ul class="nav nav-pills nav-stacked">
                    <div data-ng-if="hasAuthorization(class)">
                        <a class="btn" href="/#!/classes/{{class._id}}/edit">
                            <i class="glyphicon glyphicon-edit"></i>
                        </a>
                        <a class="btn" href="/#!/classes/{{class._id}}/quiz">
                            <i class="glyphicon glyphicon-th-list"></i>
                        </a> 
                        <a class="btn" data-ng-click="remove(class);">
                            <i class="glyphicon glyphicon-trash"></i>
                        </a>
                    </div>
                </ul>

            </section>
        </aside>
                        <!--widget end-->
        </div>

        </div>




    
        </section>
    </section>
    <!--main content end-->
<!--right sidebar start-->
<div class="right-sidebar">
<div class="search-row">
    <input type="text" placeholder="Search" class="form-control">
</div>
<ul class="right-side-accordion">
<my-online-list global="global" onlines="onlines" data-ng-controller="DashboardController" data-ng-init="userOnline()"></my-online-list>
<recent-activity global="global" activities="activities" data-ng-controller="DashboardController" data-ng-init="recentActivity()"></recent-activity>

</ul>
</div>
<!--right sidebar end-->

</section>
